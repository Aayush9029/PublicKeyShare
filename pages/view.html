<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{data['title']}} Public Key</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="../css/viewstyle.css">
    <script src="../js/view.js"></script>

</head>

<body>
    <div class="container">
        <h2>
            <div id="data-title"></div>
        </h2>
        <br>
        <b>Public Key</b>
        <div class="public-key">
            <div id="data-pubkey"></div>
        </div>
        <br>
        <b>SHA-512</b>
        <div class="sha-512">
            <div id="data-sha512"></div>
        </div>
        <br>
        <b>Identifier</b>
        <div class="input">
            <div class="input-overlay" id="input-overlay"></div>
            <input type="password" placeholder="Identifier..." class="input-password" id="data-key" value="">
            <i class='bx bx-hide input-icon' id="input-icon"></i>
        </div>
    </div>
</body>

</html>
